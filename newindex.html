<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollitelli Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="newStyle.css">
  <script src="scripts/indexScript.js"></script>
</head>

<body>

  <div class="container">
    <nav class="navbar navbar-dark bg-dark">
      <h1 class="banner">ScrolliTelli Creation Tool</h1>
    </nav>

    <div class="row justify-content-center" id="main-row">
      <div class="col-6">
        <div class="row">
          <div class="form-section">
            <label for="upload" class="form-label">Click here to upload an image:</label>
            <input type="file" id="upload" class="form-control-sm" accept="image/*">
          </div>
        </div>

        <div class="row">
          <div class="options-div">
            <p>How many instances of this image would you like to edit?</p>
            <div class="selections">
              <input type="number" class="btn btn-outline-dark btn-sm" id="num-imgs">

              <input class="btn btn-outline-dark btn-sm" type="button" value="Finalize option selections"
                id="finalize-btn">
            </div>

          </div>

        </div>
      </div>

      <div class="col-6">
        <div class="preview">
          <h3 class="img-label">Image will appear here:</h3>
          <hr>
          <div class="img-preview" id="img-preview">
            <!-- Image goes here -->
          </div>

        </div>
      </div>
    </div>
  </div>


</body>

</html>
